<!DOCTYPE html>
<html class="border-l" lang="en">
<head>
     <title>Form Pemesanan</title>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        fieldset label span {
            min-width: 125px;
        }
        fieldset .select::after {
            content: '';
            position: absolute;
            width: 9px;
            height: 5px;
            right: 20px;
            top: 50%;
            margin-top: -2px;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='9' height='5' viewBox='0 0 9 5'><title>Arrow</title><path d='M.552 0H8.45c.58 0 .723.359.324.795L5.228 4.672a.97.97 0 0 1-1.454 0L.228.795C-.174.355-.031 0 .552 0z' fill='%23CFD7DF' fill-rule='evenodd'/></svg>");
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header class="">
        <nav class="flex  bg-gray-50 text-gray-600">
            <div class="w-full xl:px-12 py-6 px-5 flex space-x-12 items-center justify-between">
                <div>
                    <a class="text-2xl font-bold" href="./index.html">
                        <img src="CareSelf.png" alt="CareSelf" srcset="" class="w-1/2">
                    </a>
                </div>
                <div class=" xl:flex  text-gray-600 space-x-5">
                   
                    <a class="flex items-center hover:text-gray-900" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="absolute flex ml-4 -mt-5">
                            <span class="h-3 w-3 animate-ping absolute inline-flex rounded-full bg-pink-500 opacity-75"></span>
                            <span class="h-3 w-3 relative inline-flex rounded-full bg-pink-600"></span>
                        </span>
                    </a>

                    <a class="hover:text-gray-900" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </a>
                </div>
        </nav>
    </header>
    <div class="justify-center">
        <div class="w-1/2 bg-white lg:block  m-auto">
            <h1 class="py-6 border-b-4 text-xl text-gray-600 px-8">Order Summary</h1>
            <ul class="py-6 border-b space-y-8 px-8">
                <li class="grid grid-cols-6 gap-2 border-b-1">
                    <div class="col-span-1 self-center">
                        <img src="./Asset/shampoo.jpg" alt="Product" class="rounded w-full">
                    </div>
                    <div class="flex flex-col col-span-3 pt-2">
                        <span class="text-gray-600 text-md font-semi-bold">CareSelf Shampoo</span>
                        <span class="text-gray-400 text-sm inline-block pt-2">Shampoo</span>
                    </div>
                    <div class="col-span-2 pt-3">
                        <div class="flex items-center space-x-2 text-sm justify-between">
                            <span class="text-gray-400">2 x Rp 30.000</span>
                            <span class="text-pink-400 font-semibold inline-block">Rp 30.000</span>
                        </div>
                    </div>
                </li>
                <li class="grid grid-cols-6 gap-2 border-b-1">
                    <div class="col-span-1 self-center">
                        <img src="./Asset/hair-vitamin.jpeg" alt="Product" class="rounded w-full">
                    </div>
                    <div class="flex flex-col col-span-3 pt-2">
                        <span class="text-gray-600 text-md font-semi-bold">CareSelf Hair Vitamin</span>
                        <span class="text-gray-400 text-sm inline-block pt-2">Hair Vitamin</span>
                    </div>
                    <div class="col-span-2 pt-3">
                        <div class="flex items-center space-x-2 text-sm justify-between">
                            <span class="text-gray-400">1 x Rp 47.000</span>
                            <span class="text-pink-400 font-semibold inline-block">Rp 47.000</span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="px-8 border-b">
                <div class="flex justify-between py-4 text-gray-600">
                    <span>Subtotal</span>
                    <span class="font-semibold text-pink-500">Rp 107.000</span>
                </div>
                <div class="flex justify-between py-4 text-gray-600">
                    <div class="form-group">
                        <label for="shipping_method">Shipping Method:</label>
                        <select id="shipping_method" name="shipping_method">
                            <option value="reguler" data-harga="10.000">Reguler (2-3 hari) - Rp 10.000</option>
                            <option value="express" data-harga="15.000">Express (1 hari) - Rp 15.000</option>
                            <option value="instant" data-harga="20.000">Instant (6 jam) - Rp 20.000</option>
                            </select>
                    </div>
                    <button class="rounded-full bg-purple-700 mt-10 p-3 text-white" onclick="redirectToPage()">Order Now</button>

                    <script>
                        function redirectToPage() {
                            window.location.href = "./formorder2.html";
                        }
                    </script>
            </div>
            
        </div>
        
    </div>
   
    </div>

    
</body>

</html>
